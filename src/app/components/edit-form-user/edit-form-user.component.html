<mat-drawer-container>
  <mat-drawer *ngIf="sessionStr.getItem('authenticated')==='true'" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header *ngIf="sessionStr.getItem('authenticated')==='true'" (toggleSidebarForMe)="sideBarToggler()"></app-header>



<div class="container">
  <h1 class="title-user">EDITAR USUARIO</h1>
<div class="text-center">
  <img src="../../../assets/user.png" class="img-thumbnail" alt="...">
</div>
<form class="row g-3"[formGroup]="userForm"  (ngSubmit)="upDateUser()">
  <div class="col-md-6">
    <label for="inputname" class="form-label">Nombress</label>
    <input type="text" class="form-control" formControlName="first_name" id="inputname" value={{userData.first_name}}>
  </div>
  <div class="col-md-6">
    <label for="input-last-name" class="form-label">Apellido</label>
    <input type="text" class="form-control" formControlName="last_name" id="input-last-name" value={{userData.last_name}}>
  </div>
  <div class="col-md-12">
    <label for="mobile" class="form-label">Telefono</label>
    <input type="text" class="form-control" formControlName="phone_number" id="mobile" value={{userData.phone_number}}>
  </div>
  <div class="col-md-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="inputEmail" value={{userData.email}}>
  </div>
  <div class="col-md-6">
    <label for="document" class="form-label">Documento</label>
    <input type="text" disabled="disabled"   class="form-control"  id="document" value={{userData.document_number}} >
  </div>
  <div class="col-md-6">
    <label for="document" class="form-label">Cargo</label>
    <input type="text" disabled="disabled"   class="form-control"  id="document" value={{result_role}} >
  </div>

  <input type="submit" value="Editar" class="btn" >


</form>
</div>


    </mat-drawer-content>
</mat-drawer-container>
