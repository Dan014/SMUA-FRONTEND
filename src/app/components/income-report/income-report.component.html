
<mat-drawer-container>
  <mat-drawer *ngIf="sessionStr.getItem('authenticated')==='true'" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header *ngIf="sessionStr.getItem('authenticated')==='true'" (toggleSidebarForMe)="sideBarToggler()"></app-header>


<div class="container" *ngIf="sessionStr.getItem('authenticated')==='true'">
  <h1 class="title-user">REOPRTE DE gastos</h1>
<div class="container">
  <div class="row">
    <form class="row g-3 needs-validation" [formGroup]="moveForm" (ngSubmit)="getallSale()">
      <div class="col-md-4">
        <label for="direction" class="form-label">SELECIONAR FECHA VENTA</label>
        <input type="date" formControlName="firstDate" class="form-control">
      </div>

      <div class="col-md-4">
        <label for="direction" class="form-label">SELECIONAR FECHA VENTA</label>
        <input type="date" formControlName="secondDate" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="input-unit-one" class="form-label">limite</label>
        <input type="text" formControlName="limiter" class="form-control" id="input-unit-one" name="input-unit-one" required>
      </div>

      <div class="col-md-4">
        <label for="direction" class="form-label">-</label>
        <input type="submit" value="Buscar" class="btn" class="form-control btn" >
      </div>
</form>


</div>

<div class="container">
  <div class="card-table">
      <div class="cart-product">
          <table class="table table-responsive">
              <thead>
                  <tr >
                    <th>product_name</th>
                    <th>TOTAL</th>
                    <th>units</th>
                    <th>unit_price</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let move of reportDataHistory" >
                    <td data-label="movement_id">{{move.product_name}}</td>
                    <td data-label="units_changed">{{move.sales.TOTAL}}</td>
                    <td data-label="Tipo">{{move.sales.SaleHasProduct.units}}</td>
                    <td data-label="created_at">{{move.sales.SaleHasProduct.unit_price}}</td>
                </tr>

            </tbody>
          </table>
      </div>
    </div>
</div>



</div>

</div>

    </mat-drawer-content>
</mat-drawer-container>
