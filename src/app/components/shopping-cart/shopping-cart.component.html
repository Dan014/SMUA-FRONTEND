<mat-drawer-container>
  <mat-drawer *ngIf="sessionStr.getItem('authenticated')==='true'" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header *ngIf="sessionStr.getItem('authenticated')==='true'" (toggleSidebarForMe)="sideBarToggler()"></app-header>

      <div class=" container" *ngIf="sessionStr.getItem('authenticated')==='true'">
        <h1 class="title-user">VENTAS</h1>

      <div class="container">
        <div card-table>
        <form class="row g-3" [formGroup]="userForm">

        <div class="col-md-6">
          <label class="form-label"  for="exampleFormControlSelect1">Tipo Documento</label>
          <select class="form-control" formControlName="customer_documenttype"  id="exampleFormControlSelect1">
            <option value="C.C">C.C</option>
            <option value=".T.I">T.I</option>
            <option value="Pasaporte">Pasporte</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="input-id" class="form-label">Documento</label>
          <input type="number" formControlName="customer_document"  class="form-control" id="input-id" >
        </div>
        <div class="col-md-12">
        </div>
        </form>
          </div>
      </div>

      <div class="container">
        <div card-table>
        <form class="row g-3"   [formGroup]="userForm" (ngSubmit)="addProduct()">


          <div class="col-md-3">
           <label for="input-product" class="form-label">Producto</label>
            <input type="text" list="codes" (ngModelChange)="search($event)" formControlName="product_name" class="form-control" >
            <datalist id="codes" >
              <option *ngFor="let item of list_search " >{{item.product_name}}</option>
            </datalist>
          </div>


        <div class="col-md-3">
          <label for="input-amount" class="form-label">Cantidad</label>
          <input type="number" formControlName="amount"  min="0" value="1" step="1" class="form-control" id="amounts" >
        </div>

        <div class="col-md-3">
          <label for="input-price" class="form-label">Precio</label>
          <input type="number" formControlName="unit_price" id="price"  class="form-control"  >
        </div>

        <div class="col-md-3">
          <label for="input-operation" class="form-label"> Operacion </label>
          <input type="submit" value="Agregar" class="form-control btn btn-success" >

        </div>

        </form>
          </div>

      </div>

      <div class="espacio">

      </div>



        <div class="container">
          <div class="card-table">
              <div class="cart-product">
                  <table class="table table-responsive">
                      <thead>
                          <tr>
                              <th>Producto</th>
                              <th>Cantidad</th>
                              <th>Precio</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let lisproducts of listProduct; let indice=index">
                          <td><input type="text"  class="form-control" id="product" value={{lisproducts.product_name}}></td>
                          <td><input type="text"  class="form-control" id="amounts" value={{lisproducts.amount}}></td>
                          <td><input type="text"  class="form-control" id="price" value={{lisproducts.unit_price}}></td>
                          <td><button class="btn btn-danger" (click)="deleteProduct(indice)"><i class="fas fa-trash-alt"></i></button></td>

                        </tr>
                    </tbody>
                  </table>
              </div>
          </div>
          </div>


        <div class="container">
          <div card-table>
        <form class="row g-3">
          <div class="col-md-12">
          </div>
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <h1>Total: {{total_products}}</h1>
          </div>
          <button class="btnn btn " (click)="eviarAll()" type="button">ENVIAR</button>
        </form>

          </div>
        </div>

      </div>

    </mat-drawer-content>
</mat-drawer-container>
