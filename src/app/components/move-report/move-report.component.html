
<mat-drawer-container>
  <mat-drawer *ngIf="sessionStr.getItem('authenticated')==='true'" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header *ngIf="sessionStr.getItem('authenticated')==='true'" (toggleSidebarForMe)="sideBarToggler()"></app-header>


<div class="container" *ngIf="sessionStr.getItem('authenticated')==='true'">
  <h1 class="title-user">HISTORIAL VENTAS</h1>
<div class="container">
  <div class="row">
    <form class="row g-3 needs-validation" [formGroup]="moveForm" (ngSubmit)="getallSale()">
      <div class="col-md-4">
        <label for="direction" class="form-label">SELECIONAR FECHA VENTA</label>
        <input type="date" formControlName="init_date" class="form-control">
      </div>

      <div class="col-md-4">
        <label for="direction" class="form-label">SELECIONAR FECHA VENTA</label>
        <input type="date" formControlName="last_date" class="form-control">
      </div>

      <div class="col-md-4">
        <label for="direction" class="form-label">-</label>
        <input type="submit" value="Buscar" class="btn" class="form-control btn" >
      </div>
</form>


</div>

<div class="container">
  <div class="card-table">
      <div class="cart-product">
          <table class="table table-responsive">
              <thead>
                  <tr >
                    <th>id</th>
                    <th>unidades cambiadas</th>
                    <th>Tipo</th>
                    <th>fecha</th>
                    <th>ubicacion</th>
                    <th>codigo producto</th>
                    <th>nombre producto</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let move of reportDataHistory" >
                    <td data-label="id">{{move.movement_id}}</td>
                    <td data-label="unidades cambiadas">{{move.units_changed}}</td>
                    <td data-label="Tipo">{{move.Tipo}}</td>
                    <td data-label="fecha">{{move.created_at}}</td>
                    <td data-label="ubicacion">{{move.location.location_name}}</td>
                    <td data-label="codigo producto">{{move.product.product_code}}</td>
                    <td data-label="nombre producto">{{move.product.product_name}}</td>
                </tr>

            </tbody>
          </table>
      </div>
    </div>
</div>



</div>

</div>

    </mat-drawer-content>
</mat-drawer-container>
