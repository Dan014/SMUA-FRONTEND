<mat-drawer-container>
  <mat-drawer *ngIf="sessionStr.getItem('authenticated')==='true'" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header *ngIf="sessionStr.getItem('authenticated')==='true'" (toggleSidebarForMe)="sideBarToggler()"></app-header>

      <div class="container" *ngIf="sessionStr.getItem('authenticated')==='true'">
        <h1 class="title-user">REPORTES</h1>
        <div class="container">
            

            <div class="container">
              <div class="row row-cols-3 row-cols-md-3 g-3">
                <div class="card">
                  <h1 type="submit"     class="btn" routerLink="/move-report">Movimientos</h1>
                </div>
                
              </div>
            </div>

            

            
          </div>

      </div>

    </mat-drawer-content>
</mat-drawer-container>
