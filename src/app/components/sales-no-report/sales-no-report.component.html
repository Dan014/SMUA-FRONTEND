
<mat-drawer-container>
  <mat-drawer *ngIf="sessionStr.getItem('authenticated')==='true'" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header *ngIf="sessionStr.getItem('authenticated')==='true'" (toggleSidebarForMe)="sideBarToggler()"></app-header>


<div class="container" *ngIf="sessionStr.getItem('authenticated')==='true'">
  <h1 class="title-user">HISTORIAL VENTAS</h1>
<div class="container">
  <div class="row">
    <form class="row g-3 needs-validation" [formGroup]="moveForm" (ngSubmit)="getallSale()">
      <div class="col-md-4">
        <label for="direction" class="form-label">SELECIONAR FECHA VENTA</label>
        <input type="date" formControlName="init_date" class="form-control">
      </div>

      <div class="col-md-4">
        <label for="direction" class="form-label">SELECIONAR FECHA VENTA</label>
        <input type="date" formControlName="last_date" class="form-control">
      </div>

      <div class="col-md-4">
        <label for="direction" class="form-label">-</label>
        <input type="submit" value="Buscar" class="btn" class="form-control btn" >
      </div>
</form>


</div>

<div class="container">
  <div class="card-table">
      <div class="cart-product">
          <table class="table table-responsive">
              <thead>
                  <tr >
                    <th>sale_date</th>
                    <th>sale_price</th>
                    <th>purchase_price</th>
                    <th>sale_id</th>
                    <th>product_id</th>
                    <th>units</th>
                    <th>unit_price</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let move of reportDataHistory" >
                    <td data-label="movement_id">{{move.sale_date}}</td>
                    <td data-label="units_changed">{{move.sale_date}}</td>
                    <td data-label="Tipo">{{move.sale_date}}</td>
                    <td data-label="created_at">{{move.sale_date}}</td>
                    <td data-label="location_name">{{move.sale_date}}</td>
                    <td data-label="product_code">{{move.sale_date}}</td>
                    <td data-label="product_name">{{move.sale_date}}</td>
                </tr>

            </tbody>
          </table>
      </div>
    </div>
</div>



</div>

</div>

    </mat-drawer-content>
</mat-drawer-container>
